<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Logic Crush</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="game">
    <header>
      <h1>Logic Crush</h1>
      <div class="hud"><div id="score">Puntos: 0</div><div id="round-score">Puntos de ronda: 0</div><div id="lives">Vidas: 3</div></div>
    </header>
    <div id="grid" class="grid"></div>
    <footer>
      <div class="level-info">Nivel: <span id="level-name">-</span> | Objetivo: <span id="level-target">-</span></div>
      <button id="finish-level">Terminar Nivel</button>
      <button id="exit-to-menu">Volver al men√∫</button>
      <button id="shuffle">Barajar</button>
      <button id="restart">Reiniciar</button>
    </footer>
  </div>
  <!-- Menu -->
  <div id="menu" class="screen hidden">
    <h2>Logic Crush</h2>
    <div class="menu-buttons">
      <button id="btnPlay">Jugar</button>
      <button id="btnStore">Tienda</button>
      <button id="btnOptions">Opciones</button>
      <button id="btnExit">Salir</button>
    </div>
    <div id="level-select" style="margin-top:12px;display:flex;gap:10px;">
      <button class="level-btn" data-level="0">Nivel 1</button>
      <button class="level-btn" data-level="1">Nivel 2</button>
      <button class="level-btn" data-level="2">Nivel 3</button>
    </div>
  </div>

  <!-- Store -->
  <div id="store" class="screen hidden">
    <h2>Tienda</h2>
    <div class="store-bg"></div>
    <div class="store-score" id="store-score">Puntos: 0</div>
    <div id="store-items" class="store-items">
      <div class="item">
        <img src="img/prop/Corazon.png" alt="vida">
        <div>+1 Vida - 50 pts</div>
        <button data-cost="50" data-action="buy-life">Comprar</button>
      </div>
      <div class="item">
        <img src="img/prop/Estrella.png" alt="estrella">
        <div>Bono - 100 pts</div>
        <button data-cost="100" data-action="buy-bonus">Comprar</button>
      </div>
      <div class="item">
        <img src="img/prop/Producto.png" alt="producto">
        <div>Multiplicador - 150 pts</div>
        <button data-cost="150" data-action="buy-mult">Comprar</button>
      </div>
    </div>
    <div class="store-quiz">
      <h3>Preguntas (Gana puntos)</h3>
      <div id="quiz-root"></div>
    </div>
    <button id="store-back">Volver</button>
  </div>

  <!-- Options placeholder -->
  <div id="options" class="screen hidden">
    <h2>Opciones</h2>
    <label><input type="checkbox" id="mute"> Silenciar</label>
    <button id="options-back">Volver</button>
  </div>

  <audio id="sound-match" src="music/match.wav" preload="auto"></audio>
  <audio id="sound-click" src="music/click.wav" preload="auto"></audio>
  <script src="js/game.js"></script>
</body>
</html>
